{% load staticfiles %}
<html>
    <head>
        <title>Qanda: for questions and answers</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    </head>

    <body>
        <div class="page-header">
            <h1><a href="/about">Qanda</a></h1>
        </div>
        <div class="content container">
            <div class="row">
                <div class="col-md-8">
                {% block content %}
                    {% if form.errors %}
                        <p>Your username and password didn't match. Please try again.</p>
                    {% endif %}
                    <form method="post" action=".">{% csrf_token %}
                        <table border="0">
                            <tr><th><label for="id_username">Username:</label></th><td>{{ form.username }}</td></tr>
                            <tr><th><label for="id_password">Password:</label></th><td>{{ form.password }}</td></tr>
                        </table>
                        <input type="submit" value="Login" />
                        <input type="hidden" name="next" value="/home" />
                    </form>
    
                    <a href="/register">Register</a>
                {% endblock %}
                </div>
            </div>
        </div>
    </body>
</html>
